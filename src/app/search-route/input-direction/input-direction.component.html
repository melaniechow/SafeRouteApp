<h2> <i class="fa fa-map-marker"></i> Get Directions  </h2> 
<small style="color:gray">
        <i> Enter An Address, A Restaurant, A Museum. All Powered by Google Maps </i>
</small>
<br>

<form #locationForm="ngForm" (ngSubmit)="onSubmit(locationForm)">
    <div class="form-group">

        <label for="travelType"> <b> <i class="fa fa-car"></i> Travel Type </b> </label>
        <br>
        
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="travelType" value="WALKING" ngModel required>
                        <label class="form-check-label"> Walking </label> 
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="travelType"  value="BICYCLING" ngModel required>
                        <label class="form-check-label"> Bicycle </label> 
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="travelType" value="DRIVING" ngModel required>
                        <label class="form-check-label"> Car </label> 
                        </div>
       <br>
        
        <br>
        <label for="startLoc"> <b> <i class="fa fa-map-pin" style="color:firebrick"></i> Origin </b> </label>
        <textarea name='startLoc' class="form-control" [(ngModel)]="startLoc" rows="1" required></textarea>

        <br>

        <label for="endLoc"> <b> <i class="fa fa-map-pin" style="color:darkgreen"></i> Destination </b> </label>
        <textarea name='endLoc' class="form-control" [(ngModel)]="endLoc" rows="1" required></textarea>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!locationForm.form.valid"> 
        Get Routes
    </button>
</form>

<div *ngIf="destination.address">
    <br>

    <b> Start Location </b> <br>
    Address: {{origin.address}} <br>
    Coordinates: {{origin.lat}}, {{origin.lng}}

    <br><br>

    <b> End Location </b> <br>
    Address: {{destination.address}} <br>
    Coordinates: {{destination.lat}}, {{destination.lng}}
    
    <br><br>
    
    <app-show-map [origin]="origin" [destination]="destination" [travelType]="travelType"></app-show-map>
</div>
